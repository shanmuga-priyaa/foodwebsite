<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Page with Navbar, Order Form, and Footer</title>
<!-- Include Boxicons CSS for icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css">
<style>
  /* Basic CSS Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: url("image/bgimg.jpg") no-repeat center center fixed;
    backdrop-filter: blur(5px);
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Full height of the viewport */
  }

  /* Navbar styles */
  .navbar {
    background-color: black;
    overflow: hidden;
    padding: 5px 10px;
    display: flex;
    justify-content: center;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
    position: relative;
    display: inline-block;
    padding: 5px 10px;
    transition: all 0.3s ease; /* Transition for smooth animation */
  }

  .navbar a:hover {
    background-color:orangered;
    color: black;
    border-radius: 50px; /* Oval shape */
  }

  .navbar a::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 0;
    bottom: 0;
    left: 0;
    background-color:orangered;
    z-index: -1; /* Behind the text */
    transition: height 0.3s ease; /* Transition for expanding effect */
    border-radius: 50px; /* Oval shape */
  }

  .navbar a:hover::before {
    height: 100%; /* Expand the background on hover */
  }

  /* Footer styles */
  footer {
    background-color: black;
    color: orange;
    text-align: center;
    padding: 20px 0;
    width: 100%;
    margin-top: auto; /* Push footer to the bottom */
  }

  footer h1 {
    margin: 0;
    font-size: 24px;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }

  footer p {
    margin-bottom: 10px;
    font-size: 16px;
  }

  .icons {
    margin-bottom: 10px;
  }

  .icons i {
    font-size: 24px;
    margin: 0 5px;
    cursor: pointer;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .icons i:hover {
    transform: rotate(10deg);
    color: orange;
  }

  .copyright {
    font-size: 14px;
  }

  /* Form styles */
  .order-form {
    background-color: white;
    padding: 20px;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px black;
    backdrop-filter: blur(10px); /* Adding blur effect for better visibility */
  }

  .order-form h2 {
    margin-bottom: 20px;
    text-align: center;
  }

  .order-form .form-group {
    margin-bottom: 15px;
  }

  .order-form .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .order-form .form-group input,
  .order-form .form-group select,
  .order-form .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid black;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .order-form .form-group textarea {
    resize: vertical;
  }

  .order-form .form-group button {
    width: 100%;
    padding: 10px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  .order-form .form-group button:hover {
    background-color: orangered;
  }
</style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="index.html">Crispy Chicken</a>
    <a href="index.html">Signature Dish</a>
    <a href="index.html">Special Products</a>
    <a href="index.html">About Us</a>
  </div>

  <!-- Order Form -->
  <div class="order-form">
    <h2>Order Form</h2>
    <form action="submit_order.php" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="product">Product</label>
        <select id="product" name="product" required>
          <option value="crispy_chicken">Crispy Chicken</option>
          <option value="signature_dish">Signature Dish</option>
          <option value="special_product">Special Product</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
      </div>
      <div class="form-group">
        <button type="submit">Place Order</button>
      </div>
    </form>
  </div>
  
  <!-- Footer -->
  <footer>
    <h1 class="chick-n-fried">Chick-N-Fried</h1>
    <p>The Ultimate Comfort Food</p>
    
    <!-- Icons with correct class and tag -->
    <div class="icons">
      <i class='bx bxl-twitter'></i>
      <i class='bx bxl-facebook'></i>
      <i class='bx bxl-google'></i>
      <i class='bx bxl-skype'></i>
      <i class='bx bxl-instagram'></i>
    </div>
    
    <div class="copyright">
      &copy; Copyright <strong><span>Chick-N-Fried</span></strong> All Rights Reserved
    </div>
  </footer>
</body>
</html>
