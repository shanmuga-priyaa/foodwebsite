<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Page with Navbar, Carousel, and Footer</title>
<!-- Include Bootstrap CSS for carousel -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Include Boxicons CSS for icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css">
<style>
  /* Basic CSS Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: url("image/bgimg.jpg") no-repeat center center fixed;
    backdrop-filter: blur(5px);
    background-size: cover; /* Ensure the background covers the entire area */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Full height of the viewport */
  }

  /* Navbar styles */
  .navbar {
    background-color: black;
    overflow: hidden;
    padding: 30px 40px;
    display: flex;
    justify-content: center;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
    position: relative;
    display: inline-block;
    padding: 5px 5px;
    transition: all 0.3s ease; /* Transition for smooth animation */
  }

  .navbar a:hover {
    background-color:orangered;
    color: black;
    border-radius: 50px; /* Oval shape */
  }

  .navbar a::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 0;
    bottom: 0;
    left: 0;
    background-color:orangered;
    z-index: -1; /* Behind the text */
    transition: height 0.3s ease; /* Transition for expanding effect */
    border-radius: 50px; /* Oval shape */
  }

  .navbar a:hover::before {
    height: 100%; /* Expand the background on hover */
  }

  /* Footer styles */
  footer {
    background-color: black;
    color: orange;
    text-align: center;
    padding: 20px 0;
    width: 100%;
    margin-top: auto; /* Push footer to the bottom */
  }

  footer h1 {
    margin: 0;
    font-size: 24px;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }

  footer p {
    margin-bottom: 10px;
    font-size: 16px;
  }

  .icons {
    margin-bottom: 10px;
  }

  .icons i {
    font-size: 24px;
    margin: 0 5px;
    cursor: pointer;
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .icons i:hover {
    transform: rotate(10deg);
    color: orange;
  }

  .copyright {
    font-size: 14px;
  }

  /* Carousel styles */
  .carousel-item img {
    width: 100%;
    height: 500px; /* Set the height of the images */
    object-fit: cover; /* Ensure the image covers the entire area */
  }
</style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="home.html">Home</a>
    <a href="index.html">Crispy Chicken</a>
    <a href="index.html">Signature Dish</a>
    <a href="index.html">Special Products</a>
    <a href="index.html">About Us</a>
  </div>
  
  <!-- Bootstrap Carousel inside a Card -->
  <div class="container my-5">
    <div class="card">
      <div class="card-body">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/image/corusel1.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img src="/image/coursel2.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="/image/curosel3.jpg" alt="Image 3">
            </div>
            <div class="carousel-item">
              <img src="/image/chicken3.jpg" alt="Image 4">
            </div>
            <div class="carousel-item">
              <img src="/image/curosel5.jpg" alt="Image 5">
            </div>
            <div class="carousel-item">
              <img src="/image/curosel6.jpg" alt="Image 6">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <h1 class="chick-n-fried">Chick-N-Fried</h1>
    <p>The Ultimate Comfort Food</p>
    
    <!-- Icons with correct class and tag -->
    <div class="icons">
      <i class='bx bxl-twitter'></i>
      <i class='bx bxl-facebook'></i>
      <i class='bx bxl-google'></i>
      <i class='bx bxl-skype'></i>
      <i class='bx bxl-instagram'></i>
    </div>
    
    <div class="copyright">
      &copy; Copyright <strong><span>Chick-N-Fried</span></strong> All Rights Reserved
    </div>
  </footer>

  <!-- Include Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
